<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supervisor Assessment Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="supervisor_styles.css" rel="stylesheet">
</head>
<body>
    <div class="container">
       <div class="row justify-content-center">
       <div class="col-md-8 col-lg-6">
        <h1 class="text-center mb-4">Worker Fatigue Assessment Questions Form (WFAQ) Response Actions</h1>
       
        <div id="responseAction" class="question-container p-4" style="border-radius: 18px;">
            <h2>Risk: <span id="riskLevel"></span></h2>
            <h3>Response/Action:</h3>
            <p id="responseText"></p>
        </div>
      
        <a href="supervisor.html" class="btn btn-primary mt-3">Back to Assessment</a>
        <button id="countermeasureButton" class="btn btn-primary mt-3">Go to Countermeasure</button>
        </div>
        </div>
    </div>
    <script src="supervisor_result.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            let workerAssessmentId;
            let employeeName;
            let employeeId;

            // Get worker_assessment_id, employee_name, and employee_id from URL
            const urlParams = new URLSearchParams(window.location.search);
            workerAssessmentId = urlParams.get('worker_assessment_id');
            employeeName = urlParams.get('employee_name');
            employeeId = urlParams.get('employee_id');
            const score = parseInt(urlParams.get('score'));
            const supervisorAssessmentId = urlParams.get('supervisor_assessment_id');
        
            const countermeasureButton = document.getElementById('countermeasureButton');
            
            if (countermeasureButton) {
                countermeasureButton.addEventListener('click', function() {
                    if (supervisorAssessmentId) {
                        window.location.href = `supervisor_countermeasure.html?supervisor_assessment_id=${supervisorAssessmentId}&employee_name=${encodeURIComponent(employeeName)}&employee_id=${employeeId}`;  
                    } else {
                        console.error('Supervisor Assessment ID not found');
                        alert('Error: Supervisor Assessment ID not found. Please try again.');
                    }
                });
            }
        });
        </script>
</body>
</html>
